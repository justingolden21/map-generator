<!DOCTYPE html>
<html>
<head>
<title>Random Map Generator</title>

<meta charset="utf-8">
<meta name="title=" content="Random Map Generator">
<meta name="robots" content="index, follow">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="A simple and easy random map generator">
<meta name="keywords" content="map generator, map, generator, random map, random map generator, random maps, dnd map generator, d&d map generator, dungeons and dragons map generator, dnd random map generator">
<meta name="theme-color" content="hsl(0, 0%, 90%)">
<meta name="msapplication-navbutton-color" content="hsl(0, 0%, 90%)">
<meta name="apple-mobile-web-app-status-bar-style" content="hsl(0, 0%, 90%)">
<link rel="shortcut icon" href="icon.png">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>

<link rel="stylesheet" href="styles.css">
<script src="scripts.js"></script>
<script src="tunnel.js"></script>

</head>

<body>
<div class="text-center container">
	<br>
	<h3>Random Map Generator</h3>
	<h5>Maps generated using cellular automata</h5>
	<hr>

	<div class="row">
		<div class="col-sm-6 col-md-3">
			<label for="width">Width:</label>
			<input autofocus="true" id="width" type="number" class="form-control form-control-lg" value="100">
		</div>
		<div class="col-sm-6 col-md-3">
			<label for="height">Height:</label>
			<input id="height" type="number" class="form-control form-control-lg" value="60">
		</div>

		<div class="cellular col-sm-6 col-md-3">
			<label for="percent">Fill Percent:</label>
			<input id="percent" type="number" class="form-control form-control-lg" value="45">
		</div>
		<div class="cellular col-sm-6 col-md-3">
			<label for="smoothing">Smoothing:</label>
			<input id="smoothing" type="number" class="form-control form-control-lg" value="10">
		</div>

		<div class="tunnel col-sm-12 col-md-6">
			<label for="numTunnels">Tunnels:</label>
			<input id="numTunnels" type="number" class="form-control form-control-lg" value="40">
		</div>
		<div class="tunnel col-sm-6 col-md-6">
			<label>Tunnel Distance:</label>
			<br>
			<label for="minTunnelDist">Min:</label>
			<input id="minTunnelDist" type="number" class="form-control form-control-lg" value="10">
			<br>
			<label for="maxTunnelDist">Max:</label>
			<input id="maxTunnelDist" type="number" class="form-control form-control-lg" value="15">
		</div>
		<div class="tunnel col-sm-6 col-md-6">
			<label>Tunnel Width:</label>
			<br>
			<label for="minTunnelWidth">Min:</label>
			<input id="minTunnelWidth" type="number" class="form-control form-control-lg" value="1">
			<br>
			<label for="maxTunnelWidth">Max:</label>
			<input id="maxTunnelWidth" type="number" class="form-control form-control-lg" value="3">
		</div>
	</div>

	<br>
	<input id="tunnelCheckbox" type="checkbox">Tunnel Map
	<br>
	<button id="generate" class="btn btn-default btn-lg">Generate</button>
	<br><br>
	<canvas id="canvas"></canvas>
	<p>Download image with right click -> "Save image as..."</p>
</div>

</body>
</html>
