<!DOCTYPE html>
<html>
<head>
<title>Random Map Generator</title>

<meta charset="utf-8">
<meta name="title=" content="Random Map Generator">
<meta name="robots" content="index, follow">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="A simple and easy random map generator">
<meta name="keywords" content="map generator, map, generator, random map, random map generator, random maps, dnd map generator, d&d map generator, dungeons and dragons map generator, dnd random map generator">
<meta name="theme-color" content="hsl(0, 0%, 90%)">
<meta name="msapplication-navbutton-color" content="hsl(0, 0%, 90%)">
<meta name="apple-mobile-web-app-status-bar-style" content="hsl(0, 0%, 90%)">
<link rel="shortcut icon" href="icon.png">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>

<link rel="stylesheet" href="styles.css">
<script src="scripts.js"></script>
<script src="cellular.js"></script>
<script src="tunnel.js"></script>
<script src="base64.js"></script>
<script src="tiles.js"></script>

</head>

<body>
<div class="text-center">
	<br>
	<h3>Random Map Generator</h3>
	<h5><small>Maps generated using cellular automata</small></h5>
	<hr>

	<div class="row">
		<div class="col-sm-6 col-md-3">
			<label for="width">Width:</label>
			<input autofocus="true" id="width" type="number" class="form-control form-control-lg" value="100" max="800" min="1">
		</div>
		<div class="col-sm-6 col-md-3">
			<label for="height">Height:</label>
			<input id="height" type="number" class="form-control form-control-lg" value="60" max="800" min="1">
		</div>

		<div class="cellular col-sm-6 col-md-3">
			<label for="percent">Fill Percent:</label>
			<input id="percent" type="number" class="form-control form-control-lg" value="48" max="100" min="0">
		</div>
		<div class="cellular col-sm-6 col-md-3">
			<label for="smoothing">Smoothing:</label>
			<input id="smoothing" type="number" class="form-control form-control-lg" value="10" max="50" min="0">
		</div>

		<div class="tunnel col-sm-12 col-md-6">
			<label for="numTunnels">Tunnels:</label>
			<input id="numTunnels" type="number" class="form-control form-control-lg" value="40">
		</div>
		<div class="tunnel col-sm-6 col-md-6">
			<label>Tunnel Distance:</label>
			<br>
			<label for="minTunnelDist">Min:</label>
			<input id="minTunnelDist" type="number" class="form-control form-control-lg" value="5">
			<br>
			<label for="maxTunnelDist">Max:</label>
			<input id="maxTunnelDist" type="number" class="form-control form-control-lg" value="25">
		</div>
		<div class="tunnel col-sm-6 col-md-6">
			<label>Tunnel Width:</label>
			<br>
			<label for="minTunnelWidth">Min:</label>
			<input id="minTunnelWidth" type="number" class="form-control form-control-lg" value="2">
			<br>
			<label for="maxTunnelWidth">Max:</label>
			<input id="maxTunnelWidth" type="number" class="form-control form-control-lg" value="4">
		</div>
	</div>

	<br>

	<div class="custom-control custom-checkbox text-left">
		<input id="tunnelCheckbox" type="checkbox" class="custom-control-input">
		<label class="custom-control-label" for="tunnelCheckbox">Tunnel Map</label>
	</div>
	<button id="generate" class="btn btn-primary btn-lg mb-4">Generate</button>
	<canvas id="canvas"></canvas>
	<button onclick="downloadImg()" class="btn btn-dark mt-4">Download Image</button>
	<p>or right click <i class="fas fa-arrow-right"></i> "<b>Save image as...</b>"</p>

	<button class="btn btn-secondary" type="button" data-toggle="collapse" data-target="#settings-collapse" aria-expanded="false" aria-controls="settings-collapse">More Settings</button>

	<div id="settings-collapse" class="collapse">
		<div class="custom-control custom-checkbox text-left">
			<input checked id="tileCheckbox" type="checkbox" class="custom-control-input">
			<label class="custom-control-label" for="tileCheckbox">Use Tiles</label>
		</div>

		<div class="custom-control custom-checkbox text-left">
			<input id="gridCheckbox" type="checkbox" class="custom-control-input">
			<label class="custom-control-label" for="gridCheckbox">Show Gridlines</label>
		</div>
		<div class="custom-control custom-checkbox text-left">
			<input checked id="dirtCheckbox" type="checkbox" class="custom-control-input">
			<label class="custom-control-label" for="dirtCheckbox">Show Dirt</label>
		</div>

		<p>Scale:</p>
		<input id="size" class="custom-range" type="range" min="1" max="10" step="1" value="5">
		<br>
		<br>
		<div class="input-group">
			<button onclick="downloadMany()" class="btn btn-dark">Download Many:</button>
			<input id="downloadNum" class="form-control" type="number" value="10" min="1" max="100">
		</div>

</div>

</body>
</html>
