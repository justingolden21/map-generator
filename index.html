<!DOCTYPE html>
<html>
<head>
<title>Random Map Generator</title>

<meta charset="utf-8">
<meta name="title=" content="Random Map Generator">
<meta name="robots" content="index, follow">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="A simple, easy random map generator">
<meta name="keywords" content="map generator, map, generator, random map, random map generator, random maps, dnd map generator, d&d map generator, dungeons and dragons map generator, dnd random map generator">
<meta name="theme-color" content="hsl(0, 0%, 90%)">
<meta name="msapplication-navbutton-color" content="hsl(0, 0%, 90%)">
<meta name="apple-mobile-web-app-status-bar-style" content="hsl(0, 0%, 90%)">
<link rel="shortcut icon" href="icon.png">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>

<link rel="stylesheet" href="styles.css">
<script src="scripts.js"></script>

</head>

<body>
<div class="text-center container">
	<br>
	<h3>Random Map Generator</h3>

	<label for="width">Width:</label>
	<input autofocus="true" id="width" type="number" class="form-control form-control-lg" value="100">

	<label for="height">Height:</label>
	<input id="height" type="number" class="form-control form-control-lg" value="60">

	<label for="percent">Fill Percent:</label>
	<input id="percent" type="number" class="form-control form-control-lg" value="45">

	<label for="smoothing">Smoothing:</label>
	<input id="smoothing" type="number" class="form-control form-control-lg" value="10">

	<button id="generate" class="btn btn-default btn-lg">Generate</button>
	<br>
	<canvas id="canvas"></canvas>
	<p>save image with right click -> save as</p>
</div>

</body>
</html>
